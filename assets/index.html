<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevelopersHub Internship</title>

    <!-- Local Font Awesome (Ensure correct path) -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/Ecommerce Web Design (Community)/Layout/Brand/logo-colored.png" alt="DevelopersHub Logo">
        </div>
        <nav>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </div>
            <ul>
                <!-- Profile Icon -->
                <li><i class="fa-solid fa-user"></i></li>
                <!-- Shopping Cart Icon -->
                <li><i class="fa-solid fa-shopping-cart"></i></li>
                <!-- Love (Wishlist) Icon -->
                <li><i class="fa-solid fa-heart"></i></li>
                <!-- Message Icon -->
                <li><i class="fa-solid fa-envelope"></i></li>
                

            </ul>
        </nav>
    </header>
</body>
</html>
